name: Run installer

on:
  workflow_dispatch:

jobs:
  run_installer:
    runs-on: osmo-dev-runner
    container: ubuntu:22.04
    steps:
      - 
        name: üêç Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - 
        name: Checkout osmosis-installer branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - 
        name: üß™ Start osmosis mainnet node
        run: |
          python3 osmosis-installer.py \
            -i="~/.osmosisd" \
            -ds="snapshot" \
            -st="pruned" \
            -sl="netherlands" \
            -rdb="goleveldb" \
            -es=True \
            -sr=False \
            -cvs="noservice"
      - 
        name: Run the node for 50 blocks
        run: |
          apt install jq

          CURRENT_HEIGHT=$(curl -s https://rpc.osmosis.zone/status | jq -r ".result.sync_info.latest_block_height")
          HALT_HEIGHT=$((CURRENT_HEIGHT + 50))
          
          echo "Block height: $CURRENT_HEIGHT"
          echo "Halth height: $HALT_HEIGHT"

          # Edit app.toml
          sed -i "s/halt-height = 0/halt-height = $HALT_HEIGHT/g" ~/.osmosisd/config/app.toml
          osmosisd start --home="~/.osmosisd"
